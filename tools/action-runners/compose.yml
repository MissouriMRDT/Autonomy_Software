---
version: '3.8'

services:
  jammy-runner:
    image: ghcr.io/missourimrdt/amd64-runner:latest
    build:
      context: .
      dockerfile: Dockerfile_AMD64
      args:
        RUNNER_VERSION: '2.312.0'
    command: unix-connect:/var/run/docker.sock
    deploy:
      replicas: 5
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    environment:
      GH_TOKEN: <TOKEN>
      GH_OWNER: MissouriMRDT
      GH_REPOSITORY: Autonomy_Software
  jetpack-runner:
    image: ghcr.io/missourimrdt/arm64-runner:latest
    build:
      context: .
      dockerfile: Dockerfile_ARM64
      args:
        RUNNER_VERSION: '2.312.0'
    command: unix-connect:/var/run/docker.sock
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    environment:
      GH_TOKEN: <TOKEN>
      GH_OWNER: MissouriMRDT
      GH_REPOSITORY: Autonomy_Software


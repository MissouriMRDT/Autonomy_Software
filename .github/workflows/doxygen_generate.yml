name: Generate API Docs

on:
  # Runs workflow 'automatically' when a pull request
  # for the development branch is closed.
  pull_request:
    types: [closed]
    branches: ["development"]
    # Don't apply gitignore rules, this allows us to push the generated docs.
    paths-ignore:
      - ".gitignore"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-doxygen:

    # Only run this step if the pull request was merged
    if: github.event.pull_request.merged == true
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Run Doxygen
        uses: mattnotmitt/doxygen-action@1.9.5
        with:
          # Path to Doxyfile
          doxyfile-path: ./Doxyfile
          # Generate latex documentation
          enable-latex: false
          # Extra alpine packages for the build environment
          additional-packages: graphviz

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "docs/Doxygen"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

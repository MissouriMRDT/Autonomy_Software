          platforms: "linux/arm64"
          push: true
          cache-from: type=registry,ref=ghcr.io/missourimrdt/autonomy-jetpack:buildcache
          cache-to: type=registry,ref=ghcr.io/missourimrdt/autonomy-jetpack:buildcache,mode=max

